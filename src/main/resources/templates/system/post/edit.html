<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-post-edit" th:object="${post}">
			<input id="postId" name="positionId" type="hidden" th:field="*{positionId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">岗位名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="positionName" id="postName" th:field="*{positionName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">岗位状态：</label>
				<div class="col-sm-8">
					<label class="checkbox-inline i-checks">
						<input th:field="*{status}" type="radio" name="status" value="0"/>
						正常
					</label>
					<label class="checkbox-inline i-checks">
						<input th:field="*{status}" type="radio" name="status" value="1"/>
						失效
					</label>

				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="descr" class="form-control" type="text" th:field="*{descr}">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = "/position"
	
		$("#form-post-edit").validate({
			rules:{
				positionName:{
					required:true,
				},
			},
			submitHandler:function(form){
				$.operate.save(prefix + "/editSave", $('#form-post-edit').serialize());
			}
		});
	</script>
</body>
</html>
