<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-post-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">岗位名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="positionName" id="postName">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">岗位状态：</label>
				<div class="col-sm-8">
					<label class="checkbox-inline i-checks">
						<input  type="radio" name="status" value="0" checked/>
						正常
					</label>
					<label class="checkbox-inline i-checks">
						<input type="radio" name="status" value="1"/>
						停用
					</label>

				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" rows="5" name="descr" class="form-control" type="text"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix =  "/position"
	
		$("#form-post-add").validate({
			rules:{
				postCode:{
					required:true,
				},
				postName:{
					required:true,
				},
				postSort:{
					required:true,
					digits:true
				},
				descr:{
                    maxlength:20,
				}
			},
			submitHandler:function(form){
				$.operate.save(prefix + "/addSave", $('#form-post-add').serialize());
			}
		});
	</script>
</body>
</html>
