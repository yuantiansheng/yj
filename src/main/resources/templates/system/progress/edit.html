<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css"
      th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-edit" th:object="${progress}">
        <input id="id" name="id" class="form-control" th:value="*{id}" type="hidden">
        <input id="modifyTime" name="modifyTime" class="form-control" th:value="*{#dates.format(modifyTime,'yyyy-MM-dd HH:mm:ss')}" placeholder="yyyy-MM-DD HH:mm:ss" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">项目名称：</label>
            <div class="col-sm-8">
                <input id="name"  th:value="*{name}" name="name" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">项目进度：</label>
            <div class="col-sm-8">
                <input id="progress" th:value="*{progress}" name="progress" class="form-control" type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">项目情况：</label>
            <div class="col-sm-8">
                <input id="situation" th:value="*{situation}" name="situation" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input id="memo" th:value="*{memo}" name="memo" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">

    var prefix =  "/progress";
    // 表单校验
    $("#form-role-edit").validate({
        rules: {
            name:{
                required:true,
            },
            progress: {
                required: true,
                digits:true,
            }
        },
        submitHandler: function(form) {
            $.operate.save(prefix + "/editSave", $('#form-role-edit').serialize());
        }
    });
</script>
</body>
</html>
